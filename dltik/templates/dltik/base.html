<!DOCTYPE html>
<html lang="vi">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>{% block title %}DLHub - Tải video TikTok, Facebook không logo{% endblock %}</title>
    <meta name="description" content="{% block description %}Tải video nhanh chóng từ TikTok, Facebook hoàn toàn miễn phí. Không logo, không watermark, không cần tài khoản!{% endblock %}" />
    <meta name="keywords" content="{% block keywords %}tải video tiktok, facebook video download, không logo, tải video nhanh{% endblock %}" />
    <meta name="author" content="DLHub Team" />
    <meta name="csrf-token" content="{{ csrf_token }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}DLHub - Tải video TikTok, Facebook không logo{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}Dán link và tải video ngay lập tức. Hỗ trợ TikTok, Facebook. Miễn phí, đơn giản, không logo.{% endblock %}" />
    <meta property="og:image" content="{% block og_image %}{% static 'images/preview.png' %}{% endblock %}" />
    <meta property="og:url" content="{% block og_url %}https://dlhub.com{% endblock %}" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{% block twitter_title %}DLHub Downloader{% endblock %}" />
    <meta name="twitter:description" content="{% block twitter_description %}Tải video TikTok, Facebook không logo. Miễn phí và siêu nhanh.{% endblock %}" />
    <meta name="twitter:image" content="{% block twitter_image %}{% static 'images/twitter-card.png' %}{% endblock %}" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LP4GYRCFZ1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LP4GYRCFZ1');
    </script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 m-0"><i class="bi bi-lightning-charge-fill me-2"></i>DLHub</h1>
            <div>
                <select class="form-select form-select-sm bg-dark text-white border-secondary" style="width: auto;" onchange="changeLang(this.value)">
                    <option value="vi" selected>Tiếng Việt</option>
                </select>
            </div>
        </div>
    </header>


    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-4 mt-5">
        <div class="container">
            <p class="mb-1">
                &copy; {% now "Y" %} DLHub Version 1.4.
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
